<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pokemon.css">
    <link rel="stylesheet" href="pokemon.js">

</head>
<body>

    <div id="container">
        <div id="music-Controls">
            <img src="https://www.shareicon.net/data/128x128/2015/08/12/83975_mute_512x512.png"
            onclick="mute();">
        </div>
        <audio id="myAudio">
        <source src="./music/Pokemon X-Y Legendary Battle Theme (Epic Orchestral Remix).mp3" type="audio/mpeg">
    </audio>
        <div id="top-text"><br>pokemon battle!</div>
        <div id="topRow">
            <div id="charAndStats">
                <!-- contains all buttons and HP bar for Charizard-->
                <div id="charizardStats" class="stats">
                    <span class="healthLabel">HEALTH</span><br>
                    <div class="hpBorder">
                        <div id="charizardHP" class="hpBar"></div><br><br>
                        <span class="healthLabel" font="'Press Start 2P', cursive;">ATTACK MOVES:</span><br>
                        <button id="button1" class="moveSet" onclick="DragonClaw()">Dragon Claw</button>
                        <button id="button2" class="moveSet" onclick="FireBlast()">Fire Blast</button><br>
                        <button id="button3" class="moveSet" onclick="Overheat()">Overheat</button>
                        <button id="button4" class="moveSet" onclick="Gust()">Gust</button>
                    </div>
                </div>  <!--contains charizard avatar-->
                        <div id="charizard" class="characters">
                            <img src="./pictures/3a-b__006-mega-y__xy.gif">
                        </div>
            </div>
                    <div id="gardeAndStats">
                        <!--contains gerdevoir's avatar-->
                        <div id="gardevoir" class="characters">
                            <img src="./pictures/gardevoir.webp">
                        </div>
                            <!--contains gardevoire's HP bar-->
                            <div id="gardevoirStats" class="stats">
                                <span class="healthLabel">HEALTH</span><br>
                                    <div class="hpBorder">
                                        <div id="gardevoirHP" class="hpBar"></div>
                                    </div>
                            </div>
                    </div>
        </div>
            <div id="bottomRow">
                <!--contains starting html and start button-->
                <br><br><p>something's moving in the bushes</p>
                <h3>press start to inspect.</h3>
                <button id="startButton" onclick="beginBattle()">START</button>
            </div>
    </div>
    <script type="text/javascript" src="pokemon.js"></script>
</body>
</html>
